<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
</head>
<link rel="stylesheet" href="CSS/style.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">

<body>
    <div class="root">

        <div class="bg">
        </div>

        <h1>WE'RE LAUNCHING SOON</h1>

        <div class="cont">

            <div class="in1">
                <div id="days" class="f">
                    
                </div>
                <div class="s">
                    DAYS
                </div>
            </div>
            <div class="in1">
                <div id="hours" class="f">
                    
                </div>
                <div class="s">
                    HOURS
                </div>
            </div>
            <div class="in1">
                <div id="min" class="f">
                    
                </div>
                <div class="s">
                    MINUTES
                </div>
            </div>
            <div class="in1">
                <div id="sec" class="f">
                    
                </div>
                <div class="s">
                    SECONDS
                </div>
            </div>

        </div>

        <footer>
            <img src="images/pattern-hills.svg" alt="" class="img1">
        </footer>

    </div>

    <script src="JS/index.js"></script>
</body>

</html>
